<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='static/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Träningsloggar</title>
</head>

<body>
    <div id="container">
      <nav>
        <ul>
          <li><a href="/start">Hem</a></li>
          <li><a href="/get_training_log">Träna</a></li>
          <li><a href="/meal">Kost</a></li>
      </ul>
      <div class="account-icon">
        <img src="{{ url_for('static', filename='static/user_icon.png') }}" alt="Profile"
            onclick="togggleDropdown()">
        <div class="profile-dropdown" id="dropdown">
            <a href="/change_credentials">Ändra lösenord</a>
            <a href="{{ url_for('logout') }}"
               onclick="return confirm('Är du säker på att du vill logga ut?')">Logga ut</a>
            <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Är du säker på att du vill radera ditt konto? Detta kan inte ångras.');">
                <button type="submit" class="btn btn-danger">Radera Konto</button>
            </form>
                </div>
            </div>
            <img src="{{ url_for('static', filename='static/image.fitnesslink.png') }}" alt="Fitnesslink.logo" class="nav-logo">
        </nav>

        <div class="form-t">
            <form action="/get_training_log" method="post" class="t-log">
                <h1 class="form-title">Träningsloggar</h1>
                <input type="hidden" id="m_id" name="m_id" value="{{ m_id }}">
                
                <div class="textfield-t">
                    <label for="date">Datum:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="textfield-t">
                    <label for="exercise_id">Övning:</label>
                    <select id="exercise_id" name="exercise_id">
                        {% for workout in workouts %}
                        <option value="{{ workout[0] }}">{{ workout[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="textfield-t">
                    <label for="weight">Vikt:</label>
                    <input type="text" id="weight" name="weight">
                </div>
                <div class="textfield-t">
                    <label for="repetitions">Repetitioner:</label>
                    <input type="number" id="repetitions" name="repetitions" min="0">
                </div>
                <div class="textfield-t">
                    <label for="sets">Set:</label>
                    <input type="number" id="sets" name="sets" min="0">
                </div>
                <input type="submit" class="form-submit" value="Logga pass">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <a href="{{ url_for('view_workouts', m_id=current_user.get_id()) }}">Visa mina träningspass</a>
            </form>
        </div>
    </div>

    <script>
        function toggleDropdown() {}
    </script>
</body>
</html>
