<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Träningsloggar</title>
</head>
<body>
    <h1>Träningsloggar</h1>

    <form action="/get_training_log" method="post">
        <label for="m_id">Användar-ID:</label>
        <input type="text" id="m_id" name="m_id">
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date">
        <label for="exercise_id">Övnings-ID:</label>
        <input type="text" id="exercise_id" name="exercise_id">
        <label for="weight">Vikt:</label>
        <input type="text" id="weight" name="weight">
        <label for="repetitions">Repetitioner:</label>
        <input type="number" id="repetitions" name="repetitions">
        <label for="sets">Set:</label>
        <input type="number" id="sets" name="sets">
        <input type="submit" value="Logga pass">
    </form>

    <a href="/view_workouts/6">Visa träningspass.</a>
</body>
</html>
