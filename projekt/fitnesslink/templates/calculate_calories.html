<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beräkna kaloribehov</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
    filename='static/style.css') }}"> 
</head>
<body>
    <h2>Beräkna ditt dagliga kaloribehov</h2>
    <form action="/calculate_calories" method="POST">
    
    <label for="weight">Vikt (kg):</label><br>
    <input type="text" id="weight" name="weight" title="Ange vikt i kg (exempel: 70)" pattern="[0-9]+" required><br>

    <label for="height">Längd (cm):</label><br>
        <input type="text" id="height" name="height" title="Ange längd i cm (exempel: 175)" pattern="[0-9]+" required><br>

        <label for="age">Ålder:</label><br>
        <input type="text" id="age" name="age" title="Ange ålder i år (exempel: 30)" pattern="[0-9]+" required><br>

        <label for="gender">Kön:</label><br>
        <input type="radio" id="male" name="gender" value="MAN" required>
        <label for="male">Man</label><br>   
        <input type="radio" id="female" name="gender" value="KVINNA" required>
        <label for="female">Kvinna</label><br>

    <label for="activity_level">Aktivitetsnivå:</label><br>
    <select id="activity_level" name="activity_level" required>
        <option value="1">Ingen eller lite träning</option>
        <option value="2">Träning 1-3 dagar i veckan</option>
        <option value="3">Träning 4-5 dagar i veckan</option>
        <option value="4">Träning 6-7 dagar i veckan</option>
        <option value="5">Träning 2 ggr/dag (tung träning)</option>
    </select><br><br>

    <button type="submit">Beräkna</button>
    </form>
    {% if calories%}
        <p>Ditt dagliga kaloribehov är: {{ calories }}</p>
        {% endif %}
</body>
</html>
