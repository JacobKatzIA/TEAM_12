<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='static/style.css') }}">
    <title>Nytt lösenord</title>
</head>
<body>
    <div class="login">
        <h1>Ändra ditt lösenord</h1>
        <form action="{{ url_for('set_new_password') }}" method="post">
            <input type="hidden" name="user_id" value="{{ user.m_id }}">
            <div class="textfield">
                <input type="password" name="new_password" required placeholder="Ange nytt lösenord">
            </div>
            <button type="submit" class="submit-login">Spara nytt lösenord</button>
        </form>
    </div>
</body>
</html>
