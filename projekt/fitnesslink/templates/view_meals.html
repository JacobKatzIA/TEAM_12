<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='static/style.css') }}">
    <title>Måltider</title>
</head>

<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="/start">Hem</a></li>
                <li><a href="/get_training_log">Träna</a></li>
                <li><a href="/meal">Kost</a></li>
            </ul>
            <div class="account-icon">
                <img src="{{ url_for('static', filename='static/user_icon.png') }}" alt="Profile"
                onclick="togggleDropdown()">
            <div class="profile-dropdown" id="dropdown">
                <a href="/change_credentials">Ändra lösenord</a>
                <a href="{{ url_for('logout') }}"
                   onclick="return confirm('Är du säker på att du vill logga ut?')">Logga ut</a>
                <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Är du säker på att du vill radera ditt konto? Detta kan inte ångras.');">
                    <button type="submit" class="btn btn-danger">Radera Konto</button>                    
                </div>
            </div>
            <img src="{{ url_for('static', filename='static/image.fitnesslink.png') }}" alt="Fitnesslink.logo"
                class="nav-logo">
        </nav>

        <h1>Dina måltider</h1>

        <table class="table table-dark table-hover table-sm">
            <tr>
                <th>Måltidstyp</th>
                <th>Datum</th>
                <th>Kalorier</th>
            </tr>
            {% for meal in meals %}
            <tr>
                <td>{{ meal[0] }}</td>
                <td>{{ meal[1] }}</td>
                <td>{{ meal[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
