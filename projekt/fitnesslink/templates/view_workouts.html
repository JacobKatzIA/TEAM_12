<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='static/style.css') }}">
    <title>Träningslogg</title>
</head>

<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="/start">Hem</a></li>
                <li><a href="/get_training_log">Träna</a></li>
                <li><a href="/meal">Kost</a></li>
            </ul>
            <div class="account-icon">
                <img src="{{ url_for('static', filename='static/user_icon.png') }}" alt="Profile" onclick="togggleDropdown()">
                <div class="profile-dropdown" id="dropdown">
                    <a href="/logout">Logga ut</a>
                    <a href="/change_credentials">Ändra lösenord</a>
                </div>
            </div>
            <img src="{{ url_for('static', filename='static/image.fitnesslink.png') }}" alt="Fitnesslink.logo" class="nav-logo">
        </nav>
        <h1>Dina träningspass</h1>

        <table class="table table-dark table-hover table-sm">
            <tr>
                <th>Datum</th>
                <th>Övning</th>
                <th>Vikt</th>
                <th>Repetitioner</th>
                <th>Set</th>
            </tr>
            {% for workout in workouts %}
            <tr>
                <td>{{ workout[0] }}</td>
                <td>{{ workout[1] }}</td>
                <td>{{ workout[2] }}</td>
                <td>{{ workout[3] }}</td>
                <td>{{ workout[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
